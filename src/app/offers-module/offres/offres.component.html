<div class="entete">
  <h2>Gérer les offres</h2>
  <button type="button" id="btn-ajouter" class="btn btn-outline-success">
    Ajouter <fa-icon [icon]="faPlusCircle"></fa-icon>
  </button>
</div>
<hr>
<div class="container">
    <ul class="pagination justify-content-end" >
        <li class="page-item" [ngClass]="{'disabled':postionCourant==0}" (click)="updateActive(postionCourant-1)">
          <a class="page-link" href="javascript:void(0);">Précédent</a>
        </li>
        <div *ngFor="let page of pages; let i=index">
            <li class="page-item" id="p{{i}}" (click)="updateActive(i)" [ngClass]="{'active':i==0}">
                <a class="page-link" href="javascript:void(0);">{{i+1}}</a>
            </li>
        </div>
        <li class="page-item" [ngClass]="{'disabled':postionCourant==pages.length-1}" (click)="updateActive(postionCourant+1)">
          <a class="page-link" href="javascript:void(0);">Suivant</a>
        </li>
    </ul>
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th>Titre</th>
          <th>Date de lancement</th>
          <th>Entreprise</th>
          <th></th>
        </tr>
      </thead>
      <tbody>  
        <tr class="table-light" *ngFor="let offre of offresCourants; let i=index">
          <td>{{offre.titre}}</td>
          <td>{{offre.dateOffre}}</td>
          <td>{{offre.entreprise}}</td>
          <td class="actions">
              <button type="button" class="btn btn-outline-info"><fa-icon [icon]="faEye"></fa-icon></button>
              <button type="button" class="btn btn-outline-primary"><fa-icon [icon]="faEdit" ></fa-icon></button>
              <button type="button" class="btn btn-outline-danger"><fa-icon [icon]="faTrash"></fa-icon></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
