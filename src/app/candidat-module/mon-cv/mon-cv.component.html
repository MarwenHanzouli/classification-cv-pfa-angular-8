<div class="container center">
    <app-postule></app-postule>
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th>CV</th>
      <th>Date de dépôt</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cv of cvsObservable | async">
      <td>cv.fichier.nom</td>
      <td>cv.dateDepot | date</td>
    </tr>
  </tbody>
</table>
