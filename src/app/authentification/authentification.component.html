<div class="back">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="m-5 head">
                    <img src="../../favicon.ico" id="logo">
                    <h4 class="m-2">Connectez-vous à ce site</h4>
                    <div class="formLog col-md-7">
                        <div class="alert alert-danger" *ngIf="error">
                          <strong>Oups!</strong> Compte introuvable.
                        </div>
                        <form [formGroup]="authForm" (ngSubmit)="onSubmitForm()">
                            <div class="form-group">
                              <label for="email"><strong>Email ou nom d'utilisateur</strong></label>
                              <input type="email" class="form-control" 
                              placeholder="Entrer l'email ou username" id="email"
                              formControlName="emailOrUsername"
                              [ngClass]="{ 'is-invalid': f.emailOrUsername.errors 
                                &&(f.emailOrUsername.dirty || f.emailOrUsername.touched || submitted)}">
                                <div *ngIf="f.emailOrUsername.errors && (f.emailOrUsername.dirty || f.emailOrUsername.touched || submitted)" 
                                class="invalid-feedback">
                                  <div *ngIf="f.emailOrUsername.errors.required">
                                    Entrer un email ou username
                                  </div>
                              </div>
                              </div>
                            <div class="form-group">
                              <label for="pwd"><strong>Mot de passe</strong></label>
                              <input type="password" class="form-control" 
                              placeholder="Entrer le mot de passe" id="pwd"
                              formControlName="password"
                              [ngClass]="{ 'is-invalid': f.password.errors 
                              &&(f.password.dirty || f.emailOrUsername.touched || submitted)}">
                              <div *ngIf="f.password.errors && (f.password.dirty || f.password.touched || submitted)" 
                                class="invalid-feedback">
                                  <div *ngIf="f.password.errors.required">
                                    Entrer un mot de passe
                                  </div>
                              </div>
                              
                            </div>
                            <a class="mdp-oublier" routerLink="/authentification/motDePasseOublier">
                              Mot de passe oublier
                            </a>
                            <button type="submit" class="btn btn-success" id="btn-submit"
                            [disabled]="loading">
                            <span class="spinner-border spinner-border-sm" *ngIf="loading"></span>
                            Connexion
                            </button>
                          </form>
                    </div>
                    <div class="inscrire col-md-7 m-2">
                      Vous n'avez pas un compte? 
                      <a routerLink="/inscription">
                        Créer un compte
                      </a>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
